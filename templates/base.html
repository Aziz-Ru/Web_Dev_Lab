{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- {% static 'src/output.css' %} -->
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>{{title}}</title>
  </head>
  <body>
    <header class="bg-cyan-400 flex justify-between items-center px-10 py-4">
      <div class="md:inline-block hidden">
        <h1>LOGO</h1>
      </div>
      <div>
        <h1 class="text-2xl font-extrabold font-serif">Wayne Enterprise</h1>
      </div>
      <nav class="">
        <ul>
          <li class="md:hidden">
            <button>
              <i class="ri-menu-line text-2xl font-extrabold"></i>
            </button>
          </li>
        </ul>

        <ul
          class="absolute right-6 md:flex md:relative top-14 md:top-1/2 hidden"
        >
          <li>
            <a
              href="/"
              class="font-serif font-medium text-xl text-black md:mt-0 mt-2 md:mr-4 hover:text-cyan-600"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/about"
              class="font-serif font-medium text-xl text-black md:mt-0 mt-2 md:mr-4 hover:text-cyan-600"
              >About</a
            >
          </li>
          <li>
            <a
              href="/services/"
              class="font-serif font-medium text-xl text-black md:mt-0 mt-2 md:mr-4 hover:text-cyan-600"
              >Services</a
            >
          </li>
          <li>
            <a
              href="/project"
              class="font-serif font-medium text-xl text-black md:mt-0 mt-2 md:mr-4 hover:text-cyan-600"
              >Project</a
            >
          </li>
          <li>
            <a
              href=""
              class="font-serif font-medium text-xl text-black md:mt-0 mt-2 md:mr-4 hover:text-cyan-600"
              >Sign in</a
            >
          </li>
        </ul>
      </nav>
    </header>
    {% block content %} replace me{% endblock %}
  </body>
</html>
