{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/sign.css' %}" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="content">
      <div class="form_container">
        <form action="" class="form_content">
          <input
            class="input_type"
            type="text"
            name=""
            id=""
            placeholder="Username"
          />
          <input class="input_type" type="email" placeholder="Email" />
          <input class="input_type" type="password" placeholder="Password" />
          <input class="input_type" type="date" placeholder="Birthdate" />
          <input class="submit_btn" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
